<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Reports</a>
                </li>
                <li>
                    <a href="#">Analytics</a>
                </li>
                <li>
                    <a href="#">Export</a>
                </li>
            </ul>
        </nav>
        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <h1 class="mt-4">Clustering Results</h1>
                <!-- Frequency Bar Chart -->
                <div class="mt-5">
                    <h2>Frekuensi Kebutuhan Obat</h2>
                    <div id="frequency-bar-chart" class="plotly-graph-div"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- Scatter Plot Visualization -->
                        <div class="mt-5">
                            <h2>Scatter Plot Kebutuhan Obat</h2>
                            <div id="scatter-plot" class="plotly-graph-div"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- TSNE Graph -->
                        <div class="mt-5">
                            <h2>Visualisasi TSNE Kebutuhan Obat</h2>
                            <div id="tsne-graph" class="plotly-graph-div"></div>
                        </div>
                    </div>
                </div>
                <!-- Clustering Result Table -->
                <div class="mt-5">
                    <h2>Tabel Hasil Klusterisasi</h2>
                    <div class="table-responsive">
                        <table class="table table-striped" id="clustering-result-table">
                            <thead>
                                <!-- Table headers will be inserted here -->
                            </thead>
                            <tbody>
                                <!-- Table data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                
                
            </div>
        </div>
        <script>
        // Frequency Bar Chart
        var bar_graphJSON = {{ bar_graphJSON|safe }};
        Plotly.newPlot('frequency-bar-chart', bar_graphJSON.data, bar_graphJSON.layout);
        // Scatter Plot
        var scatter_graphJSON = {{ scatter_graphJSON|safe }};
        Plotly.newPlot('scatter-plot', scatter_graphJSON.data, scatter_graphJSON.layout);
        // TSNE Graph
        var tsne_graphJSON = {{ tsne_graphJSON|safe }};
        Plotly.newPlot('tsne-graph', tsne_graphJSON.data, tsne_graphJSON.layout);
        // Clustering Result Table
        var tableData = {{ table_data | safe }};
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Render the plots and table -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
